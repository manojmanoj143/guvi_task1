<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css"> <!-- Correct path -->
<script defer src="/js/register.bundle.js"></script><script defer src="/js/style.bundle.js"></script></head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="text-end">
                <a href="#" class="text-decoration-none">Recover Password</a>
              </div>
             <button type="submit" class="btn btn-primary w-100 mt-3" name="signIn">Sign In</button>
            </form>
            <p class="text-center my-3">----------or----------</p>
            <div class="text-center">
              <button class="btn btn-danger me-2"><i class="fab fa-google me-2"></i>Google</button>
              <button class="btn btn-primary"><i class="fab fa-facebook me-2"></i>Facebook</button>
            </div>
            <div class="text-center mt-3">
              <p>Don't have an account yet?</p>
            <button type="submit" class="btn btn-primary">Register</button>
            <div id="message"></div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/register.bundle.js"></script> <!-- Correct path -->
</body>
</html>
